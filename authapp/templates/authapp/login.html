{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <br>
        <input type="submit" class="btn btn-primary" value="войти">
    </form>
    <hr>
    <a class="btn btn-link" href="{% url 'auth:register' %}">Регистрация</a>
    <br>
    <a class="btn btn-link" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через VK</a><br>
    <br>

{% endblock %}
